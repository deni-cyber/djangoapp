{% extends "base.html" %}
{% block content %}
<h2>Delete Address</h2>
<p>Are you sure you want to delete this address?</p>
<p>{{ address.address_line }}, {{ address.town }}, {{ address.county }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
